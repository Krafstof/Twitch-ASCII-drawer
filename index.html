<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Twitch ASCII</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide&text=Pixel%Art%Maker">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <table id="pixel_canvas"></table>
    <textarea name="" id="result" cols="30" rows="16"></textarea>
    <button id="copy-button">copy</button>
    <button id="clear-button">clear</button>
    <button id="create-button">create</button>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTqiERizpsCVh8X6gTIGJyJ_Hdoxa7RzUhF1A&usqp=CAU" id="logo">
    <h1 id="title">Simple ASCII drawer for twitch chat</h1>
  </div>

  <script async src="app.js"></script>
</body>
</html>
