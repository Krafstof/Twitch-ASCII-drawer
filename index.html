<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Twitch ASCII</title>
  <link rel="stylesheet" href="https://static.twitchcdn.net/assets/core-69a89279971d30206258.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <table id="pixel_canvas"></table>
    <textarea name="" id="result" readonly cols="30" rows="16"></textarea>
    <button id="copy-button" class="tw-align-items-center tw-align-middle tw-border-bottom-left-radius-medium tw-border-bottom-right-radius-medium tw-border-top-left-radius-medium tw-border-top-right-radius-medium tw-core-button tw-core-button--primary tw-inline-flex tw-interactive tw-justify-content-center tw-overflow-hidden tw-relative">copy</button>
    <button id="clear-button" class="tw-align-items-center tw-align-middle tw-border-bottom-left-radius-medium tw-border-bottom-right-radius-medium tw-border-top-left-radius-medium tw-border-top-right-radius-medium tw-core-button tw-core-button--primary tw-inline-flex tw-interactive tw-justify-content-center tw-overflow-hidden tw-relative">clear</button>
    <button id="create-button" class="tw-align-items-center tw-align-middle tw-border-bottom-left-radius-medium tw-border-bottom-right-radius-medium tw-border-top-left-radius-medium tw-border-top-right-radius-medium tw-core-button tw-core-button--primary tw-inline-flex tw-interactive tw-justify-content-center tw-overflow-hidden tw-relative">create</button>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTqiERizpsCVh8X6gTIGJyJ_Hdoxa7RzUhF1A&usqp=CAU" id="logo">
    <h1 id="title">Simple ASCII drawer for twitch chat</h1>
    
  </div>

  <script async src="app.js"></script>
</body>
</html>
